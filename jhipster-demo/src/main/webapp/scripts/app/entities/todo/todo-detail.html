
<div>
    <h2><span translate="ucllApp.todo.detail.title">Todo</span> {{todo.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="ucllApp.todo.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{todo.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ucllApp.todo.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{todo.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ucllApp.todo.status">Status</span>
                </td>
                <td>
                    <span class="input-sm form-control readonly" translate="ucllApp.TodoStatus.SELECT"
                          translate-interpolation="messageformat" translate-values="{ VALUE: todo.status }"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ucllApp.todo.user">user</span>
                </td>
                <td>
                    {{todo.user.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
